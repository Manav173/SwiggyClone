<div class="min-h-screen bg-gray-50 pr-2 md:pr-40 pl-2 md:pl-40">
  <!-- Header -->
  <header class="bg-white shadow-sm">
    <div class="container mx-auto px-4 py-3 flex items-center justify-between">
      <!-- Logo and Dropdown -->
      <div class="flex items-center space-x-4">
        <img src="swiggyLogo.png" alt="Logo" class="w-8 h-8" />
        <div class="flex items-center space-x-2">
          <span class="font-medium">Other</span>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
          </svg>
        </div>
      </div>
      <!-- Navigation -->
      <nav class="flex items-center space-x-6">
        <a href="https://www.swiggy.com/corporate" class="flex items-center space-x-1 text-gray-800 hover:text-orange-500 transition duration-300">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"
            />
          </svg>
          <span>Swiggy Corporate</span>
        </a>
        <a href="https://www.swiggy.com/offers-near-me" class="flex items-center space-x-1 text-gray-800 hover:text-orange-500 transition duration-300">
          <span>Offers</span>
          <span class="text-xs text-orange-500 font-semibold">NEW</span>
        </a>
        <a href="https://www.swiggy.com/support" class="text-gray-800 hover:text-orange-500 transition duration-300">Help</a>
        
        <button
          (click)="goBack()"
          class="text-gray-700 bg-gray-200 px-4 py-2 rounded-md font-medium hover:bg-gray-300 transition-colors duration-300"
        >
          ‚Üê Back to Main Website
        </button>
      </nav>
    </div>
  </header>
  <!-- Main Content -->
  <main class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-2">Pizza</h1>
    <p class="text-gray-600 mb-6">A slice of heaven crafted to satisfy every pizza lover's cravings.</p>
    <h2 class="text-xl font-bold mb-6">3 Restaurants to explore</h2>
    <!-- Restaurant Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <!-- Restaurant Card 1 -->
      <a class="button" routerLink="/pizza">
        <div class="rounded-lg overflow-hidden shadow-lg hover:shadow-xl transition-shadow duration-300">
          <img src="pres1.png" alt="La Pino'z Pizza" class="w-full h-48 object-cover" />
          <div class="p-4">
            <div class="flex items-center justify-between mb-2">
              <h3 class="font-semibold">La Pino'z Pizza</h3>
              <div class="flex items-center space-x-1 bg-green-700 text-white px-2 py-1 rounded text-sm">
                <span>4.3</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="currentColor" viewBox="0 0 24 24">
                  <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" />
                </svg>
              </div>
            </div>
            <p class="text-gray-500">35-40 MINS</p>
            <p class="text-gray-500">Pizza</p>
          </div>
        </div>
      </a>
      <!-- Restaurant Card 2 -->
      <a class="button" routerLink="/pizza2">
        <div class="rounded-lg overflow-hidden shadow-lg hover:shadow-xl transition-shadow duration-300">
          <img src="pres2.png" alt="Pizza Hut" class="w-full h-48 object-cover" />
          <div class="p-4">
            <div class="flex items-center justify-between mb-2">
              <h3 class="font-semibold">Pizza Hut</h3>
              <div class="flex items-center space-x-1 bg-green-700 text-white px-2 py-1 rounded text-sm">
                <span>4.1</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="currentColor" viewBox="0 0 24 24">
                  <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" />
                </svg>
              </div>
            </div>
            <p class="text-gray-500">30-35 MINS</p>
            <p class="text-gray-500">Pizza</p>
          </div>
        </div>
      </a>
      <!-- Restaurant Card 3 -->
      <a class="button" routerLink="/pizza3">
        <div class="rounded-lg overflow-hidden shadow-lg hover:shadow-xl transition-shadow duration-300">
          <img src="pres3.png" alt="Pizza Wings" class="w-full h-48 object-cover" />
          <div class="p-4">
            <div class="flex items-center justify-between mb-2">
              <h3 class="font-semibold">Pizza Wings</h3>
              <div class="flex items-center space-x-1 bg-green-700 text-white px-2 py-1 rounded text-sm">
                <span>4.2</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="currentColor" viewBox="0 0 24 24">
                  <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" />
                </svg>
              </div>
            </div>
            <p class="text-gray-500">40-45 MINS</p>
            <p class="text-gray-500">Pizza</p>
          </div>
        </div>
      </a>
    </div>
  </main>
</div>

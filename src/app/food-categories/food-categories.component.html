<div class="max-w-7xl mx-auto px-4 py-8 pl-10 md:pl-40 pr-10 md:pr-40">
  <div class="flex items-center mb-8">
    <h1 class="text-2xl font-bold flex-grow">Order our best food options</h1>
    <div class="flex gap-2">
      <button
        class="p-2 bg-gray-200 rounded-full hover:bg-gray-300 disabled:opacity-50"
        (click)="previousSlide()"
        [disabled]="currentIndex === 0"
      >
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
      </button>
      <button
        class="p-2 bg-gray-200 rounded-full hover:bg-gray-300 disabled:opacity-50"
        (click)="nextSlide()"
        [disabled]="currentIndex >= (products.length / itemsPerSlide) - 1"
      >
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
        </svg>
      </button>
    </div>
  </div>

  <!-- Carousel Grid -->
  <div class="transition-all duration-500 ease-in-out">
    <div class="grid gap-y-4">
      <!-- First Row -->
      <div class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4">
        <div *ngFor="let product of visibleProducts[0]" class="p-4 hover:shadow-lg transition-shadow duration-300">
          <a class="button" [routerLink]="product.link.startsWith('/') ? product.link : null">
            <div class="aspect-square relative mb-2">
              <img
                [src]="product?.image"
                [alt]="product?.name"
                class="rounded-lg w-full h-full object-cover"
              />
            </div>
          </a>
        </div>
      </div>

      <!-- Second Row -->
      <div class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4">
        <div *ngFor="let product of visibleProducts[1]" class="p-4 hover:shadow-lg transition-shadow duration-300">
          <a [href]="product?.link" target="_blank" rel="noopener noreferrer">
            <div class="aspect-square relative mb-2">
              <img
                [src]="product?.image"
                [alt]="product?.name"
                class="rounded-lg w-full h-full object-cover"
              />
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
  <div class="bg-white rounded-lg w-full max-w-md mx-4 relative">
    <!-- Close Button -->
    <button class="absolute right-4 top-4 text-gray-500 hover:text-gray-700">
      <a href="#">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
      </a>
  </button>
    
    <div class="p-8">
      <div class="mb-6">
        <img src="logo.png" alt="Swiggy" class="h-8 mb-4">
        <h2 class="text-2xl font-semibold text-gray-800">Login</h2>
        <div class="flex items-center mt-2">
          <span class="text-gray-600">or</span>
          <a class="ml-2 text-orange-500 hover:text-orange-600" routerLink="/signup">
            create an account
          </a>
        </div>
        <div *ngIf="message" class="text-red-500">{{ message }}</div>
      </div>
      
      <div class="mb-6">
        <label class="block text-gray-600 mb-2">Phone number</label>
        <div class="relative">
          <input 
            type="tel"
            class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-orange-500"
            [(ngModel)]="phoneNumber"
            placeholder="Enter phone number"
            required
          >
        </div>
      </div>

      <button 
        (click)="login()"
        class="w-full bg-orange-500 text-white py-3 rounded font-medium hover:bg-orange-600 transition-colors"
        [disabled]="!phoneNumber">
        LOGIN
      </button>

      <p class="mt-4 text-sm text-gray-600">
        By clicking on Login, I accept the 
        <a href="#" class="text-gray-800">Terms & Conditions</a> & 
        <a href="#" class="text-gray-800">Privacy Policy</a>
      </p>
    </div>

    <div class="absolute right-8 top-2">
      <img 
        src="illustration.png" 
        alt="Decorative food illustration" 
        class="w-32 h-32 object-contain"
      >
    </div>
  </div>
</div>

<div class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
  <!-- Modal Content -->
  <div class="bg-white rounded-lg w-full max-w-md mx-4 relative">
      <!-- Close Button -->
      <button class="absolute right-4 top-4 text-gray-500 hover:text-gray-700">
          <a href="#">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
              </svg>
          </a>
      </button>

      <!-- Content -->
      <div class="p-8">
          <!-- Header with Image and Title -->
          <div class="mb-6">
              <h2 class="text-3xl font-semibold text-gray-800">Sign up</h2>
              <div class="flex items-center mt-2">
                  <span class="text-gray-600">or</span>
                  <a class="button ml-2 text-orange-500 hover:text-orange-600" routerLink="/login">login to your account</a>
              </div>
          </div>

          <!-- Message Display -->
          <div *ngIf="errorMessage" class="mb-4">
              <p [ngClass]="{'text-green-500': isSuccess, 'text-red-500': !isSuccess}">
                  {{ errorMessage }}
              </p>
          </div>

          <!-- Input Fields -->
          <div class="mb-4">
              <label class="block text-gray-600 mb-2">Phone number</label>
              <input 
                  type="tel"
                  class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-orange-500"
                  [(ngModel)]="phoneNumber"
                  placeholder="Phone number"
              >
          </div>

          <div class="mb-4">
              <label class="block text-gray-600 mb-2">Name</label>
              <input 
                  type="text"
                  class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-orange-500"
                  [(ngModel)]="name"
                  placeholder="Name"
              >
          </div>

          <div class="mb-6">
              <label class="block text-gray-600 mb-2">Email</label>
              <input 
                  type="email"
                  class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-orange-500"
                  [(ngModel)]="email"
                  placeholder="Email"
              >
          </div>

          <!-- Referral Code Link -->
          <a href="#" class="text-blue-600 text-sm font-semibold hover:underline">Have a referral code?</a>

          <!-- Continue Button -->
          <button 
              (click)="login()"
              class="w-full mt-4 bg-orange-500 text-white py-3 rounded font-medium hover:bg-orange-600 transition-colors"
          >
              CONTINUE
          </button>

          <!-- Terms -->
          <p class="mt-4 text-sm text-gray-600">
              By creating an account, I accept the 
              <a href="#" class="text-gray-800">Terms & Conditions</a> & 
              <a href="#" class="text-gray-800">Privacy Policy</a>
          </p>
      </div>

      <!-- Decorative Image on the Right Side -->
      <div class="absolute right-8 top-2">
          <img 
              src="illustration.png" 
              alt="Decorative food illustration" 
              class="w-32 h-32 object-contain"
          >
      </div>
  </div>
</div>
